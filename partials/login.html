<nav class="navbar">
  <h1>eatWell</h1>
  <h4>post your dinning experience so others know what they can eat</h4>
</nav>
<div class="row">
  <div class="col-sm-12">
    <div class="main">
      <h3 class="search-title">{{auth.heading}}</h3>
      <form ng-submit="auth.confirm()">
        <div class="form-group">

          <label for="email">Email address</label>
          <input type="email" ng-model="auth.user.email" class="form-control" id="email" placeholder="user@email.com">

        </div>
        <div class="form-group">

          <label for="password">Password</label>
          <input type="password" ng-model="auth.user.password" class="form-control" id="password" placeholder="Password">

        </div>
        <button type="submit" class="btn btn-default">Submit</button>

      </form>
    </div>
  </div>
</div>
